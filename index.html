<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zbadaj swój stan psychiczny</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- Główne pudełko testu -->
  <div id="testBox" class="bg-white shadow-lg rounded-2xl p-10 max-w-lg w-full text-center">
    <h1 id="mainTitle" class="text-3xl font-bold text-gray-800">Zbadaj swój stan psychiczny</h1>

    <!-- Licznik postępu -->
    <div id="progress" class="mt-2 text-gray-700 font-semibold">1/3</div>

    <!-- Stałe miejsce na pytanie -->
    <div id="questionBox" class="h-28 flex items-center justify-center mt-6 mb-6">
      <p id="question" class="text-lg text-gray-600"></p>
    </div>

    <div id="buttons" class="space-x-6">
      <button 
        class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-3 rounded-xl shadow"
        onclick="answer('yes')">
        TAK
      </button>
      <button 
        class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-3 rounded-xl shadow"
        onclick="answer('no')">
        NIE
      </button>
    </div>
  </div>

  <!-- Pudełko wyniku -->
  <div id="resultBox" class="hidden bg-white shadow-lg rounded-2xl p-10 max-w-2xl w-full text-center">
    <p id="result" class="text-xl text-gray-700 font-medium leading-relaxed"></p>
  </div>

  <script>
    const questions = [
      "Czy dziś czujesz przypływ energii do działania?",
      "Czy łatwo było Ci wstać i rozpocząć dzień?",
      "Czy masz siłę, aby zmierzyć się z trudniejszym zadaniem?"
    ];

    let currentQuestion = 0;
    let score = 0;

    function updateProgress() {
      document.getElementById("progress").innerText = `${Math.min(currentQuestion + 1, questions.length)}/${questions.length}`;
    }

    function showQuestion() {
      if (currentQuestion < questions.length) {
        document.getElementById("question").innerText = questions[currentQuestion];
        updateProgress();
      } else {
        showResult();
      }
    }

    function answer(choice) {
      if (choice === 'yes') score++;
      currentQuestion++;
      showQuestion();
    }

    function showResult() {
      let sentence = "";
      if (score >= 2) {
        sentence = "Twój aktualny stan to wysoki poziom energii. Masz dziś zasoby, by ruszyć z rzeczami, które wymagają determinacji. Skorzystaj z tego momentu i przeznacz siły na coś, co naprawdę przesunie sprawy do przodu.";
      } else {
        sentence = "Twój aktualny stan to niski poziom energii. To nie porażka, tylko sygnał, że dziś lepiej działać w krótszych krokach. Skup się na priorytetach i daj sobie prawo do spokojniejszego tempa.";
      }

      // schowaj pudełko testu, pokaż pudełko wyniku
      document.getElementById("testBox").style.display = "none";
      document.getElementById("resultBox").classList.remove("hidden");
      document.getElementById("result").innerText = sentence;
    }

    // start
    showQuestion();
  </script>
</body>
</html>
