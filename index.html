<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Psyche Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-10 max-w-lg w-full text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Psyche Test</h1>
    <p class="text-lg text-gray-600 mb-8">Czy dziś czujesz przypływ energii do działania?</p>
    <div class="space-x-6">
      <button 
        class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-3 rounded-xl shadow"
        onclick="showResult('high')">
        TAK
      </button>
      <button 
        class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-3 rounded-xl shadow"
        onclick="showResult('low')">
        NIE
      </button>
    </div>
    <div id="result" class="mt-10 text-xl text-gray-700 font-medium"></div>
  </div>

  <script>
    function showResult(state) {
      let sentence = "";
      if (state === "high") {
        sentence = "Twój aktualny stan to wysoki poziom energii. Wykorzystaj go, aby podjąć zadanie, które wymaga odwagi i determinacji.";
      } else {
        sentence = "Twój aktualny stan to niski poziom energii. Skup się na priorytetach i nie przeciążaj się dodatkowymi obowiązkami.";
      }
      document.getElementById("result").innerText = sentence;
    }
  </script>
</body>
</html>
