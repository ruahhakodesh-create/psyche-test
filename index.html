<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zbadaj swój stan psychiczny</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- Pudełko testu -->
  <div id="testBox" class="bg-white shadow-lg rounded-2xl p-10 max-w-lg w-full text-center">
    <h1 id="mainTitle" class="text-3xl font-bold text-gray-800">Zbadaj swój stan psychiczny</h1>
    <div id="progress" class="mt-2 text-gray-700 font-semibold">1/6</div>

    <div id="questionBox" class="h-28 flex items-center justify-center mt-6 mb-6">
      <p id="question" class="text-lg text-gray-600"></p>
    </div>

    <div id="buttons" class="space-x-6">
      <button
        class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-3 rounded-xl shadow"
        onclick="answer('yes')">
        TAK
      </button>
      <button
        class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-3 rounded-xl shadow"
        onclick="answer('no')">
        NIE
      </button>
    </div>
  </div>

  <!-- Pudełko wyniku -->
  <div id="resultBox" class="hidden bg-white shadow-lg rounded-2xl p-10 max-w-2xl w-full text-center">
    <p id="result" class="text-xl text-gray-800 font-medium leading-relaxed"></p>
  </div>

  <script>
    // Pytania: 3 energia, 3 nastrój
    const questions = [
      { text: "Czy czujesz, że łatwo możesz zabrać się do działania?", category: "energia", yesVal: +1, noVal: -1 },
      { text: "Czy masz w sobie wystarczająco siły, by podjąć kolejne zadania?", category: "energia", yesVal: +1, noVal: -1 },
      { text: "Czy jesteś gotów zmierzyć się z czymś wymagającym wysiłku?", category: "energia", yesVal: +1, noVal: -1 },

      { text: "Czy w tej chwili towarzyszy ci raczej pogodny niż przygaszony nastrój?", category: "nastroj", yesVal: +1, noVal: -1 },
      { text: "Czy drobne trudności nie odbierają ci ogólnego poczucia równowagi?", category: "nastroj", yesVal: +1, noVal: -1 },
      { text: "Czy patrzysz na sprawy w jaśniejszych barwach niż zazwyczaj?", category: "nastroj", yesVal: +1, noVal: -1 }
    ];

    const scores = { energia: 0, nastroj: 0 };
    let current = 0;

    function updateProgress() {
      document.getElementById("progress").innerText =
        `${Math.min(current + 1, questions.length)}/${questions.length}`;
    }

    function showQuestion() {
      if (current < questions.length) {
        document.getElementById("question").innerText = questions[current].text;
        updateProgress();
      } else {
        showResult();
      }
    }

    function answer(choice) {
      const q = questions[current];
      scores[q.category] += (choice === 'yes') ? q.yesVal : q.noVal;
      current++;
      showQuestion();
    }

    function dominantCategory() {
      const absEnergia = Math.abs(scores.energia);
      const absNastroj = Math.abs(scores.nastroj);
      if (absEnergia > absNastroj) return "energia";
      if (absNastroj > absEnergia) return "nastroj";
      const lastCat = questions[Math.max(0, current - 1)].category;
      return lastCat;
    }

    function sentenceFor(category, value) {
      const bank = {
        energia: {
          high: "Twój aktualny stan to wysoki poziom energii. Wykorzystaj ten zasób, by podjąć zadania wymagające determinacji — masz warunki, by ruszyć do przodu.",
          low: "Twój aktualny stan to niski poziom energii. Skup się na priorytetach i działaj krótszymi krokami — to pozwoli ci zachować skuteczność bez przeciążenia."
        },
        nastroj: {
          high: "Twój aktualny stan to pozytywny nastrój. To dobry moment na kontakty i decyzje, które zyskują na otwartości — twoje nastawienie sprzyja konstruktywnym wyborom.",
          low: "Twój aktualny stan to obniżony nastrój. Zmniejsz presję wobec siebie i wybierz jedno zadanie, które da ci poczucie małego, ale realnego sukcesu."
        }
      };
      if (category === "energia") return (value >= 0) ? bank.energia.high : bank.energia.low;
      if (category === "nastroj") return (value >= 0) ? bank.nastroj.high : bank.nastroj.low;
      return "Wynik niejednoznaczny. Spróbuj ponownie.";
    }

    function showResult() {
      const cat = dominantCategory();
      const val = scores[cat];
      const sentence = sentenceFor(cat, val);

      document.getElementById("testBox").style.display = "none";
      document.getElementById("resultBox").classList.remove("hidden");
      document.getElementById("result").innerText = sentence;
    }

    // start
    showQuestion();
  </script>
</body>
</html>
