<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zbadaj swój stan psychiczny</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-10 max-w-lg w-full text-center">
    <h1 class="text-3xl font-bold text-gray-800">Zbadaj swój stan psychiczny</h1>

    <!-- Licznik postępu pod tytułem -->
    <div id="progress" class="mt-2 text-gray-700 font-semibold">1/3</div>

    <!-- Stałe miejsce na pytanie -->
    <div id="questionBox" class="h-28 flex items-center justify-center mt-6 mb-6">
      <p id="question" class="text-lg text-gray-600"></p>
    </div>

    <div class="space-x-6">
      <button 
        class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-3 rounded-xl shadow"
        onclick="answer('yes')">
        TAK
      </button>
      <button 
        class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-3 rounded-xl shadow"
        onclick="answer('no')">
        NIE
      </button>
    </div>

    <div id="result" class="mt-10 text-xl text-gray-700 font-medium"></div>
  </div>

  <script>
    const questions = [
      "Czy dziś czujesz przypływ energii do działania?",
      "Czy łatwo było Ci wstać i rozpocząć dzień?",
      "Czy masz siłę, aby zmierzyć się z trudniejszym zadaniem?"
    ];

    let currentQuestion = 0;
    let score = 0;

    function updateProgress() {
      document.getElementById("progress").innerText = `${Math.min(currentQuestion + 1, questions.length)}/${questions.length}`;
    }

    function showQuestion() {
      if (currentQuestion < questions.length) {
        document.getElementById("question").innerText = questions[currentQuestion];
        updateProgress();
      } else {
        showResult();
      }
    }

    function answer(choice) {
      if (choice === 'yes') score++;
      currentQuestion++;
      showQuestion();
    }

    function showResult() {
      let sentence = "";
      if (score >= 2) {
        sentence = "Twój aktualny stan to wysoki poziom energii. Wykorzystaj go, aby podjąć zadanie, które wymaga odwagi i determinacji.";
      } else {
        sentence = "Twój aktualny stan to niski poziom energii. Skup się na priorytetach i nie przeciążaj się dodatkowymi obowiązkami.";
      }
      // schowaj UI pytań
      document.getElementById("questionBox").style.display = "none";
      document.querySelector("div.space-x-6").style.display = "none";
      document.getElementById("progress").style.display = "none";
      // pokaż wynik
      document.getElementById("result").innerText = sentence;
    }

    // start
    showQuestion();
  </script>
</body>
</html>
