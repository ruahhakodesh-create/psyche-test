<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zbadaj swój stan psychiczny</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- Pudełko testu -->
  <div id="testBox" class="bg-white shadow-lg rounded-2xl p-10 max-w-lg w-full text-center">
    <h1 id="mainTitle" class="text-3xl font-bold text-gray-800">Zbadaj swój stan psychiczny</h1>
    <div id="progress" class="mt-2 text-gray-700 font-semibold">1/6</div>

    <div id="questionBox" class="h-28 flex items-center justify-center mt-6 mb-6">
      <p id="question" class="text-lg text-gray-600"></p>
    </div>

    <div id="buttons" class="space-x-6">
      <button
        class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-3 rounded-xl shadow"
        onclick="answer('yes')">
        TAK
      </button>
      <button
        class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-3 rounded-xl shadow"
        onclick="answer('no')">
        NIE
      </button>
    </div>
  </div>

  <!-- Pudełko wyniku -->
  <div id="resultBox" class="hidden bg-white shadow-lg rounded-2xl p-10 max-w-2xl w-full text-center">
    <p id="result" class="text-xl text-gray-800 font-medium leading-relaxed"></p>
  </div>

  <script>
    // 6 pytań: 3 o energię, 3 o nastrój.
    // yesVal/noVal określają kierunek biegunu (np. TAK na energię = +1 -> "wysoka energia").
    const questions = [
      { text: "Czy dziś czujesz przypływ energii do działania?",   category: "energia", yesVal: +1, noVal: -1 },
      { text: "Czy łatwo było Ci wstać i rozpocząć dzień?",        category: "energia", yesVal: +1, noVal: -1 },
      { text: "Czy masz siłę, by zmierzyć się z trudniejszym zadaniem?", category: "energia", yesVal: +1, noVal: -1 },

      { text: "Czy dziś dominują u Ciebie raczej dobre emocje?",   category: "nastroj", yesVal: +1, noVal: -1 },
      { text: "Czy łatwo było Ci znaleźć powody do zadowolenia?",  category: "nastroj", yesVal: +1, noVal: -1 },
      { text: "Czy drobne trudności nie psują Ci dziś nastroju?",  category: "nastroj", yesVal: +1, noVal: -1 }
    ];

    // Scoring netto per kategoria
    const scores = { energia: 0, nastroj: 0 };
    let current = 0;

    function updateProgress() {
      document.getElementById("progress").innerText =
        `${Math.min(current + 1, questions.length)}/${questions.length}`;
    }

    function showQuestion() {
      if (current < questions.length) {
        document.getElementById("question").innerText = questions[current].text;
        updateProgress();
      } else {
        showResult();
      }
    }

    function answer(choice) {
      const q = questions[current];
      scores[q.category] += (choice === 'yes') ? q.yesVal : q.noVal;
      current++;
      showQuestion();
    }

    function dominantCategory() {
      // wybór kategorii o większej wartości bezwzględnej; remis -> preferuj tę z ostatniego pytania
      const absEnergia = Math.abs(scores.energia);
      const absNastroj = Math.abs(scores.nastroj);
      if (absEnergia > absNastroj) return "energia";
      if (absNastroj > absEnergia) return "nastroj";
      // remis – zdecyduj po kolejności (ostatnia odpowiedź rozstrzyga)
      const lastCat = questions[Math.max(0, current - 1)].category;
      return lastCat;
    }

    function sentenceFor(category, value) {
      // value > 0 -> biegun "pozytywny/wysoki", value < 0 -> "negatywny/niski"
      const bank = {
        energia: {
          high: "Twój aktualny stan to wysoki poziom energii. Masz dziś zasoby, by podjąć zadanie wymagające odwagi i determinacji; zacznij od sprawy, która realnie przesuwa cię do przodu.",
          low:  "Twój aktualny stan to niski poziom energii. Ogranicz zakres do priorytetów i pracuj krótkimi odcinkami — to dziś najlepsza strategia skuteczności bez przeciążenia."
        },
        nastroj: {
          high: "Twój aktualny stan to pozytywny nastrój. Wykorzystaj go do kontaktów i decyzji, które zyskują na lekkości; to dobry moment, by nadać ton rozmowom i działaniom.",
          low:  "Twój aktualny stan to przygaszony nastrój. Zmniejsz oczekiwania i wybierz jedno konkretne zadanie — klarowność i prostota pomogą odzyskać równowagę."
        }
      };
      if (category === "energia") return (value >= 0) ? bank.energia.high : bank.energia.low;
      if (category === "nastroj") return (value >= 0) ? bank.nastroj.high : bank.nastroj.low;
      return "Wynik niejednoznaczny. Wróć do testu i odpowiedz zgodnie z pierwszą intuicją.";
    }

    function showResult() {
      const cat = dominantCategory();
      const val = scores[cat];
      const sentence = sentenceFor(cat, val);

      // przełącz na widok wyniku
      document.getElementById("testBox").style.display = "none";
      document.getElementById("resultBox").classList.remove("hidden");
      document.getElementById("result").innerText = sentence;
    }

    // start
    showQuestion();
  </script>
</body>
</html>
