<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zbadaj swój stan psychiczny</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
      max-width: 90%;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    .progress {
      font-weight: bold;
      margin-bottom: 20px;
      color: #374151;
    }
    .question-box {
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      margin-bottom: 25px;
      padding: 10px;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
    }
    button {
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: transform 0.15s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .yes { background: #16a34a; }
    .no { background: #dc2626; }
    .result {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #111827;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Zbadaj swój stan psychiczny</h1>
    <div id="progress" class="progress"></div>
    <div id="question-box" class="question-box"></div>
    <div class="buttons" id="buttons"></div>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    const questions = [
      "Czy czujesz dziś wysoką energię do działania?",
      "Czy masz poczucie wewnętrznego spokoju?",
      "Czy łatwo Ci się skoncentrować?",
      "Czy masz dziś ochotę na kontakt z ludźmi?",
      "Czy czujesz spadek energii i zmęczenie?",
      "Czy dominuje u Ciebie przygnębienie lub smutek?",
      "Czy rozpraszasz się łatwo i trudno Ci skończyć zadania?",
      "Czy unikasz kontaktu z innymi ludźmi?"
    ];

    const results = {
      energy_high: [
        "Masz w sobie dziś wyjątkową energię, która może stać się źródłem wielu owocnych działań. Wykorzystaj ten stan, aby ruszyć z tym, co odkładałeś na później i nadać sprawom realny kierunek."
      ],
      energy_low: [
        "Twoja energia jest teraz obniżona, co może być sygnałem, by dać sobie przestrzeń na odpoczynek. Zadbaj o małe kroki zamiast wielkich wyzwań – regeneracja to także postęp."
      ],
      mood_positive: [
        "Twój nastrój jest wyraźnie pozytywny i sprzyja otwartości na innych ludzi oraz nowe doświadczenia. To dobry moment, aby podejmować rozmowy, inicjatywy i wzmacniać relacje."
      ],
      mood_negative: [
        "Dominują u Ciebie trudniejsze emocje, które mogą spowalniać działania. Nie oceniaj ich zbyt surowo – potraktuj je jako sygnał, że potrzebujesz więcej uważności na siebie i własne potrzeby."
      ],
      focus_high: [
        "Twoja koncentracja działa teraz na wysokim poziomie. To doskonała chwila, by skupić się na zadaniach wymagających uwagi i dokładności – możesz osiągnąć więcej, niż myślisz."
      ],
      focus_low: [
        "Obecnie trudno Ci utrzymać uwagę na jednym zadaniu, co może budzić frustrację. Zamiast walczyć z tym stanem, spróbuj krótkich przerw i prostych czynności, które uporządkują myśli."
      ],
      social_open: [
        "Masz otwartość na ludzi i kontakt z otoczeniem, co sprzyja budowaniu więzi i pozytywnej atmosfery wokół Ciebie. To moment, aby wzmacniać relacje, które są dla Ciebie ważne."
      ],
      social_closed: [
        "Potrzebujesz dziś więcej przestrzeni dla siebie i dystansu od innych. To naturalne – nie każdy dzień jest dobry na interakcje. Zadbaj o komfort i wyciszenie, które pozwolą Ci odzyskać równowagę."
      ]
    };

    let currentQuestion = 0;
    let scores = {energy:0, mood:0, focus:0, social:0};

    function showQuestion() {
      if (currentQuestion < questions.length) {
        document.getElementById("progress").textContent = `${currentQuestion+1}/${questions.length}`;
        document.getElementById("question-box").textContent = questions[currentQuestion];
        document.getElementById("buttons").innerHTML = `
          <button class="yes" onclick="answer('yes')">TAK</button>
          <button class="no" onclick="answer('no')">NIE</button>
        `;
      } else {
        showResult();
      }
    }

    function answer(choice) {
      if (currentQuestion === 0) scores.energy += (choice==="yes"?1:0);
      if (currentQuestion === 4) scores.energy += (choice==="no"?1:0);
      if (currentQuestion === 1) scores.mood += (choice==="yes"?1:0);
      if (currentQuestion === 5) scores.mood += (choice==="no"?1:0);
      if (currentQuestion === 2) scores.focus += (choice==="yes"?1:0);
      if (currentQuestion === 6) scores.focus += (choice==="no"?1:0);
      if (currentQuestion === 3) scores.social += (choice==="yes"?1:0);
      if (currentQuestion === 7) scores.social += (choice==="no"?1:0);

      currentQuestion++;
      showQuestion();
    }

    function showResult() {
      document.getElementById("title").style.display = "none";
      document.getElementById("progress").style.display = "none";
      document.getElementById("question-box").style.display = "none";
      document.getElementById("buttons").style.display = "none";

      let resultKey;
      if (scores.energy>0) resultKey="energy_high"; else resultKey="energy_low";
      if (scores.mood>0) resultKey="mood_positive"; else if(scores.mood<0) resultKey="mood_negative";
      if (scores.focus>0) resultKey="focus_high"; else if(scores.focus<0) resultKey="focus_low";
      if (scores.social>0) resultKey="social_open"; else if(scores.social<0) resultKey="social_closed";

      document.getElementById("result").textContent = results[resultKey][0];
      document.getElementById("result").style.display = "block";
    }

    showQuestion();
  </script>
</body>
</html>
